<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jetbrains-mono@1.0.6/css/jetbrains-mono.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>{{ title }}</title>
</head>
<body>
<div class="header-with-badges">
    <h1>{{ title }}</h1>
    <div class="badges">
        <span class="badge">v{{ version }}</span>
        <span class="badge">ENV: {{ environment }}</span>
        <span class="badge" id="uptime-badge">Uptime: --</span>
    </div>
</div>

<p><strong>{{ description }}</strong></p>

<p>See <a href="/docs" target="_blank">/docs</a> for API documentation.</p>
<p>See <a href="#" onclick="showApiStatus(); return false;">/api</a> - for API information and status.</p>
<p id="api-header" class="hidden-header"></p>
<div id="api-result" class="result"></div>

<script src="/static/js/app.js"></script>
</body>
</html>
