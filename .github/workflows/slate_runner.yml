name: slate_runner CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Cancel older runs of the same ref to save CI minutes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    environment: sr_env
    timeout-minutes: 15

    env:
      API_HOST: 127.0.0.1
      API_PORT: 8049
      LOG_LEVEL: info
      PYTHONPATH: src

      # Database config (from secrets)
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

      # Security (from secrets)
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      API_USERNAME: ${{ secrets.API_USERNAME }}
      API_TOKEN: ${{ secrets.API_TOKEN }}

      # Ensure CI-only flags are respected
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Lint (flake8 strict)
        run: |
          flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Lint (flake8 full)
        run: |
          flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Start FastAPI (background)
        run: |
          python -m uvicorn main:app --app-dir src --host "$API_HOST" --port "$API_PORT" --log-level "$LOG_LEVEL" > uvicorn.log 2>&1 &
          echo $! > uvicorn.pid
          sleep 5
          cat uvicorn.log || true

      - name: Health check API
        run: |
          set -e
          cat uvicorn.log || true
          curl -fsS "http://$API_HOST:$API_PORT/api/healthz" || curl -fsS "http://$API_HOST:$API_PORT/"

      - name: Run tests
        run: |
          pytest -q || echo "No tests or tests failed"

      - name: Stop Uvicorn
        if: always()
        run: |
          if [ -f uvicorn.pid ]; then
            kill "$(cat uvicorn.pid)" || true
            rm -f uvicorn.pid
          fi

      - name: Upload server logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: uvicorn-log
          path: uvicorn.log
